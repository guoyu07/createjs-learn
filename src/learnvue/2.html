<!DOCTYPE html>
<html>
    <head>
        <title>vuejs learn</title>
        <script data-main="main" src="require.js"></script>
    </head>
    <body>
        <div id='example-2'>
            <p v-if='greeting'>Hello</p>
        </div>

        <script>
            require(['main'], function(){
                    require(['vue'], function(Vue) {
                        exampleVM = new Vue({
                            el: '#example-2',
                            data: {
                                greeting: false 
                            }
                        });
                    })
            });
        </script>
    </body>
</html>
